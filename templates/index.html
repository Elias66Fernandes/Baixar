<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>YouTube Audio Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .btn-custom {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.03);
        }
        .form-control, .form-check-input {
            border-radius: 12px;
        }
        h1 {
            font-size: 1.8rem;
        }
        @media (max-width: 768px) {
            .card {
                padding: 2rem !important;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem !important;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-lg-6 col-md-8">
        <div class="card p-5">
            <h1 class="text-center mb-4">ðŸŽµ YouTube Audio Downloader</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post">
                <div class="mb-3">
                    <label for="link" class="form-label">ðŸ”— Cole aqui o link do vÃ­deo ou playlist:</label>
                    <input type="text" name="link" id="link" class="form-control" placeholder="https://youtube.com/..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ðŸ“‚ Tipo de download:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" value="video" id="radioVideo" checked>
                        <label class="form-check-label" for="radioVideo">VÃ­deo Ãºnico</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" value="playlist" id="radioPlaylist">
                        <label class="form-check-label" for="radioPlaylist">Playlist</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100">â¬‡ Baixar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
