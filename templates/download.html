<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .btn-download {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-download:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-lg-8 col-md-10">
        <div class="card p-5">
            <h1 class="text-center mb-4">✅ Downloads prontos</h1>
            <ul class="list-group list-group-flush">
                {% for titulo, arquivo in audios %}
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent text-white">
                        {{ titulo }}
                        <a href="{{ url_for('download', filename=arquivo) }}" class="btn btn-download btn-sm">Baixar</a>
                    </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-3">⬅ Voltar</a>
        </div>
    </div>
</div>

</body>
</html>
